version: '3.8'

services:
  ui:
    build: ./packages/ui
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://localhost:4000
    depends_on:
      - api

  api:
    build: ./packages/api
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://sentinel:sentinel@postgres:5432/sentinel
      - REDIS_URL=redis://redis:6379
      - SONARQUBE_URL=http://sonarqube:9000
      - SONARQUBE_SCANNER_URL=http://sonarqube:9000
      - SONARQUBE_SCANNER_NETWORK=sentinels_default
      - SONARQUBE_TOKEN=${SONARQUBE_TOKEN:-squ_e95bceee7af42ef06e4c9bf077dbe0b2ff25fffb}
      - SONAR_TOKEN=${SONARQUBE_TOKEN:-squ_e95bceee7af42ef06e4c9bf077dbe0b2ff25fffb}
      - SONARQUBE_USERNAME=${SONARQUBE_USERNAME:-admin}
      - SONARQUBE_PASSWORD=${SONARQUBE_PASSWORD:-admin}
      - SENTINEL_IGNORE_PATTERNS=${SENTINEL_IGNORE_PATTERNS:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/pronit:/workspace:ro
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      scanners-setup:
        condition: service_completed_successfully
      sonarqube:
        condition: service_started

  scanners-setup:
    image: docker:cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "echo 'Initializing Sentinel Scanners...' &&
             echo 'Pulling Trivy...' && docker pull aquasec/trivy:latest &&
             echo 'Pulling Semgrep...' && docker pull returntocorp/semgrep &&
             echo 'Pulling Bandit...' && docker pull cytopia/bandit:latest &&
             echo 'Pulling Clair Scanner...' && docker pull ovotech/clair-scanner:latest &&
             echo 'Pulling Sonar Scanner...' && docker pull sonarsource/sonar-scanner-cli &&
             echo 'Pulling Alpine helper...' && docker pull alpine:3.19 &&
             echo 'Pulling Clair...' && docker pull quay.io/projectquay/clair:4.7.1 &&
             echo 'All scanner images ready.'"

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel
      POSTGRES_DB: sentinel
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "35432:5432"

  clair-db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: clair
      POSTGRES_PASSWORD: clair
      POSTGRES_DB: clair
    volumes:
      - clair_pgdatav:/var/lib/postgresql/data

  clair:
    image: quay.io/projectquay/clair:4.7.1
    depends_on:
      - clair-db
    ports:
      - "6060:6060"
    volumes:
      - ./clair_config.yaml:/config.yaml:ro
    command: -config /config.yaml -mode combo

  redis:
    image: redis:7-alpine
    ports:
      - "36379:6379"

  sonarqube:
    image: sonarqube:community
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
      - "19000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions

volumes:
  pgdata:
  clair_pgdatav:
  sonarqube_data:
  sonarqube_extensions:
